{% extends "base.html" %}
{% block title %}
<h2 align="center">Searched by tag: {{ tag }}</h2>
{% endblock title %}
{% block content %}
<body>
<p><a href="{% url 'main-page' %}">back</a></p><br><br>
{% for task in task_list %}
<p><a href="{% url 'detail_task' task.parent_board.id task.id %}">Task {{ task.description }}
    (from board={{ task.parent_board.title }})</a></p><br>
{% endfor %}
</body>
{% endblock content %}
