{% extends "base.html" %}
{% block title %}
<h3 align="center">Edit task</h3>
{% endblock title %}
{% block content %}
<body style="background: {{ board.color }}">
<p><a href="{% url 'detail_task' board.id task_pk %}">back</a></p>
<form action="{% url 'edit_task' board.id task_pk %}" method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_task_form.as_p }}
    <label for="scheduled_deadline">Deadline</label>
    <p><input name="scheduled_deadline" id="scheduled_deadline" type="date">
    </p>
    <input type="submit" value="Edit">
</form>
{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
{% endif %}
</body>
{% endblock content %}
