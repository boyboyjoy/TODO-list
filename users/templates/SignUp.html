{% extends "Base.html" %}
{% block title %}
<h2 align="center">Sign Up</h2>
{% endblock title %}
{% block content %}
<form action="{% url 'auth:sign_up' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up">
</form>
{% if messages %}
    {% for message in messages %}
<p>{{ message }}</p>
    {% endfor %}
{% endif %}
<p><a href="{% url 'auth:login' %}">Login</a></p>
{% endblock content %}
